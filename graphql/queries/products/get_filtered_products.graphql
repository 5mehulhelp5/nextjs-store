query GetFilteredProducts($filter: ProductAttributeFilterInput) {
    products(filter: $filter) {
        total_count
        items {
            uid
            name
            sku
            url_key
            canonical_url
            small_image {
                url
                label
            }
            thumbnail {
                url
                label
            }
            image {
                url
                label
                position
            }
            price_range {
                minimum_price {
                    regular_price {
                        value
                        currency
                    }
                    final_price {
                        value
                        currency
                    }
                }
            }
            categories {
                uid
                name
            }
            ... on ConfigurableProduct {
                configurable_options {
                    attribute_code
                    label
                    values {
                        label
                        swatch_data {
                            value
                            ... on ImageSwatchData {
                                thumbnail
                            }
                        }
                    }
                }
            }
        }
    }
}
