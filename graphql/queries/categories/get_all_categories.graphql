query GetAllCategories {
    categories {
        items {
            children {
                ...CategoryFields
                children {
                    ...CategoryFields
                    children {
                        ...CategoryFields
                        children {
                            ...CategoryFields
                        }
                    }
                }
            }
        }
    }
}

fragment CategoryFields on CategoryTree {
    uid
    name
    url_key
    level
    path
    description
    image
}